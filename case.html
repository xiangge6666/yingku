	<script type="text/javascript">
		$(document).ready(function(){
			
			var w = null;
			
			w = $(window).innerWidth();
			$(window).resize(function(){
				return w = $(window).innerWidth();
			});
			
			console.log(w);
			
			$(window).scroll(function(){
				
				if(w > 767){
				
					if($(window).scrollTop() > 90){
					
						$('.nav-one ul li a').css(
							'line-height','58px'
						);
						$('.nav-one ul li a').addClass('li-after');
						$('.nav-one .navbar').css('height','58px');
						$('.nav-one .navbar-brand').css({
							'width': '130px',
							'height': '38px',
							'margin-top': '10px',
							'margin-bottom':'10px'
						});
						$('.nav-one .container').removeClass('only1');
					
					}
					else{
						
						$('.nav-one ul li a').css(
							'line-height','90px'
						);
						$('.nav-one ul li a').removeClass('li-after');
						$('.nav-one .navbar').css('height','90px');
						$('.nav-one .navbar-brand').css({
							'width': '180px',
							'height': '54px',
							'margin-top': '18px',
							'margin-bottom':'18px',
						});
						$('.nav-one .container').addClass('only1');
					}
				}
			
				if ($(window).scrollTop() > 90) {
					$('.nav-one .navbar').css('box-shadow','none');
				} else{
					$('.nav-one .navbar').css('box-shadow','0 4px 8px #eee');
				}
			
			
			
			})
			
		})
	</script>
